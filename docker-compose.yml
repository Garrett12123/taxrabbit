services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - taxrabbit-data:/app/data
    environment:
      - VAULT_STORAGE_DIR=/app/data/vault
      - SECURE_COOKIES=false
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  taxrabbit-data:
